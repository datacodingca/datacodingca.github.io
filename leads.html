<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads - Helping Connect</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 1rem;
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo svg {
            width: 40px;
            height: 40px;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 60px;
            left: -100%;
            width: 100%;
            height: calc(100% - 60px);
            background-color: #333;
            transition: 0.3s;
        }
        .nav-links.active {
            left: 0;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            text-align: center;
        }
        .hamburger {
            display: block;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
            transition: 0.3s;
        }
        .content {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        @media screen and (min-width: 768px) {
            .hamburger {
                display: none;
            }
            .nav-links {
                position: static;
                flex-direction: row;
                height: auto;
                width: auto;
                background-color: transparent;
            }
            .nav-links a {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 50 50">
                    <circle cx="25" cy="25" r="20" fill="#4CAF50"/>
                    <text x="25" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">HC</text>
                </svg>
            </div>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="resources.html">Resources</a>
                <a href="leads.html">Leads</a>
                <a href="news.html">News</a>
                <a href="inventory.html">**Inventory</a>
                <a href="servidores.html">**PublicServer</a>
                <a href="activacion.html">***Activación</a>
            </div>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>
    <div class="content">
        <h1>Formulario de Leads</h1>
        <form id="leadForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono de contacto:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="category">Categoría:</label>
                <select id="category" name="category" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="veteran">Veterano</option>
                    <option value="homeless">Sin hogar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Sexo:</label>
                <select id="gender" name="gender" required>
                    <option value="">Seleccione el sexo</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        document.getElementById('leadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var formData = new FormData(e.target);
                    formData.append('latitude', position.coords.latitude);
                    formData.append('longitude', position.coords.longitude);
                    console.log('Form data:', Object.fromEntries(formData));
                    alert('Formulario enviado con éxito (ver consola para detalles)');
                }, function(error) {
                    console.error('Error obteniendo la ubicación:', error);
                    alert('No se pudo obtener la ubicación. El formulario se enviará sin coordenadas.');
                });
            } else {
                alert('Geolocalización no soportada en este dispositivo.');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidores - Helping Connect</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo svg {
            width: 40px;
            height: 40px;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 60px;
            left: -100%;
            width: 100%;
            height: calc(100% - 60px);
            background-color: #4CAF50;
            transition: 0.3s;
            overflow-y: auto;
        }
        .nav-links.active {
            left: 0;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            text-align: center;
        }
        .hamburger {
            display: block;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
            transition: 0.3s;
        }
        .content {
            padding: 2rem;
            max-width: 600px;
            margin: 80px auto 0;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        @media screen and (min-width: 768px) {
            .hamburger {
                display: none;
            }
            .nav-links {
                position: static;
                flex-direction: row;
                height: auto;
                width: auto;
                background-color: transparent;
            }
            .nav-links a {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 50 50">
                    <circle cx="25" cy="25" r="20" fill="#fff"/>
                    <text x="25" y="30" font-family="Arial" font-size="20" fill="#4CAF50" text-anchor="middle">HC</text>
                </svg>
            </div>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="contacts.html">Contactos</a>
                <a href="leads.html">Leads</a>
                <a href="news.html">News</a>
                <a href="inventory.html">**Inventory</a>
                <a href="servidores.html">**PublicServer</a>
            </div>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>
    <div class="content">
        <h1>Registro de Servidores</h1>
        <form id="servidor-form">
            <div class="form-group">
                <label for="nombre-organizacion">Nombre Organización:</label>
                <input type="text" id="nombre-organizacion" name="nombre-organizacion" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="nombre-contacto">Nombre Contacto:</label>
                <input type="text" id="nombre-contacto" name="nombre-contacto" required>
            </div>
            <div class="form-group">
                <label for="telefono-contacto">Teléfono Contacto:</label>
                <input type="tel" id="telefono-contacto" name="telefono-contacto" required>
            </div>
            <div class="form-group">
                <label for="pagina-web">Página Web:</label>
                <input type="url" id="pagina-web" name="pagina-web">
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Seleccione un estado</option>
                    <option value="activo">Activo</option>
                    <option value="desactivado">Desactivado</option>
                </select>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        document.getElementById('servidor-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulario enviado');
        });
    </script>
</body>
</html>

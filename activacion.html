<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activación - Helping Connect</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo svg {
            width: 40px;
            height: 40px;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 60px;
            left: -100%;
            width: 100%;
            height: calc(100% - 60px);
            background-color: #4CAF50;
            transition: 0.3s;
            overflow-y: auto;
        }
        .nav-links.active {
            left: 0;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            text-align: center;
        }
        .hamburger {
            display: block;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
            transition: 0.3s;
        }
        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: 80px auto 0;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .id-no-editable {
            background-color: #f2f2f2;
        }
        @media screen and (min-width: 768px) {
            .hamburger {
                display: none;
            }
            .nav-links {
                position: static;
                flex-direction: row;
                height: auto;
                width: auto;
                background-color: transparent;
            }
            .nav-links a {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 50 50">
                    <circle cx="25" cy="25" r="20" fill="#fff"/>
                    <text x="25" y="30" font-family="Arial" font-size="20" fill="#4CAF50" text-anchor="middle">HC</text>
                </svg>
            </div>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="contacts.html">Contactos</a>
                <a href="leads.html">Leads</a>
                <a href="news.html">News</a>
                <a href="inventory.html">**Inventory</a>
                <a href="servidores.html">**Servidores</a>
                <a href="activacion.html">***Activación</a>
            </div>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>
    <div class="content">
        <h1>Activación de Tarjetas</h1>
        <table>
            <thead>
                <tr>
                    <th>Secuencial</th>
                    <th># de Tarjeta</th>
                    <th>Estado</th>
                    <th>Observación</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    for (let i = 1; i <= 10; i++) {
                        const idTarjeta = '234455666' + String(i).padStart(4, '0');
                        document.write(`
                            <tr>
                                <td>${i}</td>
                                <td><input type="text" value="${idTarjeta}" class="id-no-editable" readonly></td>
                                <td>
                                    <select>
                                        <option value="activado">Activado</option>
                                        <option value="desactivado">Desactivado</option>
                                        <option value="eliminado">Eliminado</option>
                                    </select>
                                </td>
                                <td><input type="text" placeholder="Ingrese una observación"></td>
                            </tr>
                        `);
                    }
                </script>
            </tbody>
        </table>
    </div>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
